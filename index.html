<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Tarea 4 Formulario</title>
</head>
<body>
    
   
          
                <h3 style="position:absolute;left:200pt">Formulario</h3>
              <form style="position:absolute;left:300pt;margin:0%;padding: 100px; border: 1px solid rgb(255, 255, 255);"  class="text-center">
                <div class="text-center">
                <div class="form-group row">
          <label for="inputEmail3" class="col-sm-3 col-form-label"><b>Nombre</b></label>
          <div class="col-sm-7">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Ingresa tu nombre">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-3 col-form-label"><b>Apellidos</b></label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Ingresa tus apellidos">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-3 pt-0"><b>Sexo</b></legend>
            <div class="col-sm-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Femenino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Masculino
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-5 col-form-label"><b>Nivel escolar</b></label>
            <div class="col-sm-7">
                    <div class="form-group">
                           
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>superior</option>
                              
                            </select>
                          </div>
            </div>
          </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-3 col-form-label"><b>Perfil</b></label>
            <div class="col-sm-3">
                <textarea rows="2" cols="17">
                    
                    </textarea>
            </div>
          </div>
        <div >
          <div style="position:absolute;left:140pt" >
            <button type="submit" class="btn btn-success">Enviar</button>
            <button type="submit" class="btn btn-danger">Cancelar</button>
          </div>
          
        </div>
      </div>
      </form>
      
      
   
</body>
</html>
